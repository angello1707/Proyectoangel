<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Estilo adicional para la tabla */
        table {
            border-collapse: collapse;
        }
        th, td {
            text-align: center;
        }
        .table thead th {
            background-color: #8B4513;
        }
        .table tbody tr:nth-child(odd) {
            background-color: #d37f43;
        }
        .table tbody tr:hover {
            background-color: #2E2E2E;
        }
        .btn-actions {
            display: flex;
            justify-content: center;
        }
        .btn-actions button {
            margin: 0 5px;
        }

        /* Estilo para los botones de navegación */
        .auth-buttons {
            text-align: center;
            margin-top: 30px;
        }

        .auth-buttons a {
            display: inline-block;
            background-color: #8B4513;
            color: white;
            padding: 12px 25px;
            margin: 10px;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 1.1em;
        }

        .auth-buttons a:hover {
            background-color: #d37f43;
            transform: scale(1.05);
        }

        .auth-buttons a:active {
            background-color: #2E2E2E;
            transform: scale(0.98);
        }
    </style>
</head>

<body>

    <div class="container my-5">
        <h1 class="text-center mb-4">Tabla de Usuarios</h1>

        <table class="table table-bordered table-hover" id="dataTableUsuarios">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Tipo Documento</th>
                    <th scope="col">Documento</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se va a mostrar lo que trae el servicio -->               
            </tbody>
        </table>

    </div>

    <script src="scripts/scripts-usuario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <!-- Aquí se puede agregar contenido dinámico del modal -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Eliminar</button>
                <button type="button" class="btn btn-success">Actualizar</button>
            </div>
        </div>
    </div>
</div>

<!-- Sección de botones -->
<div class="container">
  <div class="auth-buttons">
      <a href="index.html" class="btn">Ir a la pagina principal</a>
      <a href="registro.html" class="btn">Ir al Registro</a>
  </div>
</div>

</html>
